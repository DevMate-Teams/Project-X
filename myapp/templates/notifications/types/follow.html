{# Follow notification template #}
<div>
    <p class="text-sm text-gray-200 mb-1">
        <a href="{% url 'user_profile' notification.actor.user.username %}" 
           class="font-semibold text-green-400 hover:text-green-300 transition-colors"
           onclick="event.stopPropagation();">
            {{ notification.actor.user.username }}
        </a>
        <span class="text-gray-400">started following you</span>
    </p>
    
    {% if notification.actor.coding_style %}
    <div class="flex items-center gap-2 mt-1">
        <img src="{% static 'assets/coding-style-logo/' %}{{ notification.actor.coding_style.logo }}" 
             alt="{{ notification.actor.coding_style.name }}" 
             class="w-4 h-4">
        <span class="text-xs text-gray-500">{{ notification.actor.coding_style.name }}</span>
    </div>
    {% endif %}
</div>
