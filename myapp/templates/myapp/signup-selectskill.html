{% extends "myapp/base.html" %} 
{% load static %}

{% block title %}Select your Skills{% endblock  %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/user_profile_page.css' %}"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<style>
    /* Select2 Dark Theme Overrides */
    .select2-container--default .select2-selection--multiple {
        background-color: #0d1117;
        border: 1px solid #30363d;
        border-radius: 0.375rem; /* rounded-md */
        min-height: 42px;
    }
    .select2-container--default.select2-container--focus .select2-selection--multiple {
        border-color: #238636; /* focus ring color */
        outline: none;
        box-shadow: 0 0 0 2px #238636;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
        background-color: #238636;
        border: 1px solid #2ea043;
        color: white;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
        color: #e6edf3;
        margin-right: 5px;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
        color: white;
    }
    .select2-dropdown {
        background-color: #161b22;
        border: 1px solid #30363d;
        color: #c9d1d9;
    }
    .select2-results__option {
        color: #ffffff;
    }
    .select2-container--default .select2-results__option--highlighted[aria-selected] {
        background-color: #238636;
        color: white;
    }
    .select2-container--default .select2-results__option[aria-selected=true] {
        background-color: #21262d;
        color: white;
    }
    .select2-search__field {
        color: #c9d1d9 !important;
        margin-top: 7px !important;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__rendered {
        padding: 0 5px;
    }
</style>
{% endblock %}

{% block body_class %}bg-[#0d1117]{% endblock %}

{% block content %} 

    <div class="min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8 font-sans text-[#c9d1d9]">
        <div class="w-full max-w-2xl">
            <div class="bg-[#161b22] p-8 rounded-lg shadow-lg border border-[#30363d]">
                <div class="text-center mb-6">
                    <i class="fas fa-tools text-5xl text-[#c9d1d9]"></i>
                </div>
                <p class="text-2xl font-bold text-center mb-8 text-white">Select your Skills</p>
        
                <form method='POST' class="space-y-6">
                    {% csrf_token %}
                    <div>
                        {{form.skills}}
                    </div>

                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-8 pt-4 border-t border-[#30363d]">
                        <!-- Skip Button -->
                        <button type="submit"
                            class="w-full sm:w-auto bg-[#21262d] text-[#c9d1d9] border border-[#30363d] px-6 py-2.5 rounded-md cursor-pointer hover:bg-[#30363d] hover:text-white transition duration-300 text-sm font-medium">
                            Skip 
                        </button>
                        <!-- Next Button -->
                        <button type="submit"
                            class="w-full sm:w-auto bg-[#238636] text-white px-6 py-2.5 rounded-md hover:bg-[#2ea043] transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#238636] focus:ring-offset-2 focus:ring-offset-[#0d1117] text-sm font-medium shadow-sm border border-[rgba(240,246,252,0.1)]">
                            Next <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mySelect').select2({
                placeholder: "Select Your Skills",
                allowClear: true,
                width: '100%'
            });
        });
    </script>

{% endblock %}
