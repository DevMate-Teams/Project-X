{% extends "myapp/base.html" %} 
{% load static %}

{% block title %}Tell more about yourself...{% endblock  %}

{% block body_class %}bg-[#0d1117]{% endblock %}

{% block content %} 

    <div class="min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8 font-sans text-[#c9d1d9]">
        <div class="w-full max-w-2xl">
            <div class="bg-[#161b22] p-8 rounded-lg shadow-lg border border-[#30363d]">
                <div class="text-center mb-6">
                    <i class="fas fa-fingerprint text-5xl text-[#c9d1d9]"></i>
                </div>
                <p class="text-2xl font-semibold text-center mb-8 text-white">Tell us about yourself</p>

                <form action="" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <!-- About Yourself -->
                    <div>
                        <label class="block text-[#c9d1d9] font-medium mb-2">
                            <i class="fas fa-user mr-2 text-[#8b949e]"></i>Describe Yourself
                        </label>
                        <textarea
                            class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-md text-[#c9d1d9] placeholder-[#8b949e] h-40 resize-none focus:outline-none focus:ring-2 focus:ring-[#238636] focus:border-transparent transition-all"
                            placeholder="About Yourself..."
                            name="bio"
                            maxlength="1000"
                            id="bioTextarea"
                            oninput="updateCharCount(this)">
                        </textarea>
                        <p id="charCount" class="text-xs text-[#8b949e] mt-2 text-right">0/1000 characters</p>
                    </div>
                                                  
                    <!-- GitHub URL -->
                    <div>
                        <label class="block text-[#c9d1d9] font-medium mb-2">
                            <i class="fab fa-github mr-2 text-[#8b949e]"></i>GitHub URL
                        </label>
                        <input type="url"
                            class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-md text-[#c9d1d9] placeholder-[#8b949e] focus:outline-none focus:ring-2 focus:ring-[#238636] focus:border-transparent transition-all"
                            placeholder="https://github.com/username" name="github">
                    </div>

                    <!-- LinkedIn URL -->
                    <div>
                        <label class="block text-[#c9d1d9] font-medium mb-2">
                            <i class="fab fa-linkedin mr-2 text-[#8b949e]"></i>LinkedIn URL
                        </label>
                        <input type="url"
                            class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-md text-[#c9d1d9] placeholder-[#8b949e] focus:outline-none focus:ring-2 focus:ring-[#238636] focus:border-transparent transition-all"
                            placeholder="https://linkedin.com/in/username" name="linkedin">
                    </div>

                    <!-- Stack Overflow URL -->
                    <div>
                        <label class="block text-[#c9d1d9] font-medium mb-2">
                            <i class="fab fa-stack-overflow mr-2 text-[#8b949e]"></i>Stack Overflow URL
                        </label>
                        <input type="url"
                            class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-md text-[#c9d1d9] placeholder-[#8b949e] focus:outline-none focus:ring-2 focus:ring-[#238636] focus:border-transparent transition-all"
                            placeholder="https://stackoverflow.com/users/username" name="stackoverflow">
                    </div>

                    <!-- Website URL -->                    
                    <div>
                        <label class="block text-[#c9d1d9] font-medium mb-2">
                            <i class="fas fa-globe mr-2 text-[#8b949e]"></i>Website URL
                        </label>
                        <input type="url"
                            class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-md text-[#c9d1d9] placeholder-[#8b949e] focus:outline-none focus:ring-2 focus:ring-[#238636] focus:border-transparent transition-all"
                            placeholder="https://yourwebsite.com" name="website">
                    </div>

                    <!-- Submit Button -->
                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-8 pt-4 border-t border-[#30363d]">
                        <!-- Skip Button -->
                        <button type="submit"
                            class="w-full sm:w-auto bg-[#21262d] text-[#c9d1d9] border border-[#30363d] px-6 py-2.5 rounded-md cursor-pointer hover:bg-[#30363d] hover:text-white transition duration-300 text-sm font-medium">
                            Skip 
                        </button>
                        <!-- Next Button -->
                        <button type="submit"
                            class="w-full sm:w-auto bg-[#238636] text-white px-6 py-2.5 rounded-md hover:bg-[#2ea043] transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#238636] focus:ring-offset-2 focus:ring-offset-[#0d1117] text-sm font-medium shadow-sm border border-[rgba(240,246,252,0.1)]">
                            Next <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            const textarea = document.getElementById('bioTextarea');
            if(textarea) {
                // Ensure no extra whitespace at the start
                textarea.value = textarea.value.trim();
                updateCharCount(textarea);
            }
        };
    
        // Update the character count
        function updateCharCount(textarea) {
            // Ensure there are no invisible characters like whitespace affecting the count
            const count = textarea.value.trim().length;
            const countDisplay = document.getElementById('charCount');
            if(countDisplay) {
                countDisplay.textContent = `${count}/1000 characters`;
            }
        }
    </script>
        
{% endblock %}
