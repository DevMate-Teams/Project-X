{% extends "myapp/base.html" %}
{% load i18n %}

{% block title %}Reset Email Sent Â· DevMate{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#0d1117] flex flex-col justify-center py-10 px-4 sm:px-6 lg:px-8 font-sans text-[#c9d1d9]">
    <div class="mx-auto w-full max-w-lg sm:max-w-md">
        <div class="bg-[#161b22] py-6 sm:py-8 px-4 sm:px-6 shadow sm:rounded-lg border border-[#30363d]">
            <div class="text-center mb-4 sm:mb-6 flex flex-col items-center gap-2">
                <i class="fa-regular fa-envelope text-3xl sm:text-4xl text-[#c9d1d9]"></i>
                <p class="mt-3 text-xl sm:text-2xl md:text-3xl font-bold text-white">
                    {% trans "Reset Email Sent!" %}
                </p>
            </div>
            
            <p class="text-[#8b949e] text-center text-sm sm:text-base leading-relaxed mb-6 sm:mb-8 max-w-prose mx-auto">
                {% trans "Check your inbox/Spam for the password reset link." %}
            </p>

            <div class="text-center">
                <a href="{% url 'account_login' %}" 
                   class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2 bg-[#238636] hover:bg-[#2ea043] text-white text-sm sm:text-base font-medium rounded-md border border-[rgba(240,246,252,0.1)] shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-[#238636] focus:ring-offset-2 focus:ring-offset-[#0d1117]">
                    {% trans "Back to Login" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
